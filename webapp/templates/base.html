<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Stock Forecasting{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="sidebar">
    <h2>Stock Forecasting</h2>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('data_page') }}">Data</a></li>
        <li><a href="{{ url_for('predicted_page') }}">Predicted Data</a></li>
        <li><a href="{{ url_for('visualization_page') }}">Visualization</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <div class="top-right-buttons">
      {% if session.get('username') %}
        <span>Welcome, {{ session['username'] }}!</span>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
      {% else %}
        <a href="{{ url_for('login') }}"><button>Login</button></a>
        <a href="{{ url_for('signup') }}"><button>Signup</button></a>
      {% endif %}
    </div>

    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
